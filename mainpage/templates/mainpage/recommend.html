{% load staticfiles %}

<html>
    <head>
        <title>Park To Go</title>
        <!-- Google Maps -->
        <style type="text/css">
          #map-canvas { height: 300px }
        </style>
        <script type="text/javascript"
          src= {{google_maps_src}}>
        </script>
        <script type="text/javascript">
          function initialize() {
            var myLatlng = new google.maps.LatLng( {{latitude}}, {{longitude}});
            var LatLng1 = new google.maps.LatLng( {{lat1}}, {{lon1}});
            var LatLng2 = new google.maps.LatLng( {{lat2}}, {{lon2}});
            var LatLng3 = new google.maps.LatLng( {{lat3}}, {{lon3}});
            var mapOptions = {
              center: myLatlng,
              zoom: 4
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'You are here'
              });
            var marker1 = new google.maps.Marker({
                position: LatLng1,
                map: map,
                // title: '1'
                // icon: "http://maps.google.com/mapfiles/marker" + String.fromCharCode(1 + 65) + ".png"
                icon: "http://maps.google.com/mapfiles/markerA.png"
              });
            var marker2 = new google.maps.Marker({
                position: LatLng2,
                map: map,
                // title: '2'
                icon: "http://maps.google.com/mapfiles/marker" + String.fromCharCode(1 + 65) + ".png"
              });
            var marker2 = new google.maps.Marker({
                position: LatLng3,
                map: map,
                // title: '3'
                icon: "http://maps.google.com/mapfiles/marker" + String.fromCharCode(2 + 65) + ".png"
              });
          }
          google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
    	<div class = 'content'>
    		<div id = 'header'>
    			<div class='title'>Park To Go</div>
    		</div>
            <br>
            <p>
            {% for park in results %}
                <p>{{ park.facility }} , {{ park.state }}</p>
                <p>{{ park.description }}</p>
                <p>{{ park.importantInformation }}</p>
                {% for img in park.imgs %}
                    {% if img %}
                        <img src= {{img}} >
                    {% endif %}
                {% endfor %}
            {% endfor %}
            </p>
            <div id="map-canvas">MAP<div> 

    	</div>

    	<div id='main'>
    		<div class = 'center'>
    			
    		</div>
    	</div>

    </body>
</html>
